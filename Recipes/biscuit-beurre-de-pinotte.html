<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Grey's Recipe</title>
	<link rel="stylesheet" href="Recipes.css">
</head>
<body>
	<div class="container">
		<header id="header">
			<h1>Biscuits au Beurre de <i>Pinotte</i></h1>
		</header>
		<main>
			<ul class="steps">
				<li><b>250&nbsp;ml</b> de beurre d'arachides</li>
				<li><b>250&nbsp;ml</b> de sucre</li>
				<li><b>1</b> oeuf</li>
				<li class="action">Mélanger.</li>
				<li class="action">Faire de petites boules à la main, et répartir sur une plaque sur du papier parchemin.</li>
				<li class="action">Applatir un peu les boules avec une fourchette.</li>
				<li class="action">Cuire 10 min à 350&deg;F.</li>
			</ul>
		</main>
	</div>
</body>
</html>
