<body>
	<div class="container">
		<header id="header">
			<h1>Galettes Avoine &amp; Banane</h1>
		</header>
		<main>
			<ul class="steps">
				<li><b>1</b> banane</li>
				<li><b>250&nbsp;ml</b> d'avoine</li>
				<li class="action">Écraser la banane &amp; mélanger à l'avoine.</li>
				<li class="action">Disposer en forme de biscuits sur une plaque.</li>
				<li class="action">Cuire 15 minutes à 350&deg;F.</li>
			</ul>
		</main>
		<footer>Source: Dominique</footer>
	</div>
</body>
