<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Undead Campaign</title>
	<link rel="stylesheet" href="../../system/pfGeneric.css">
</head>
<body onload="main()">
	<nav id="fixref">
		<a href="https://d20pfsrd.com/classes/character-advancement"><b>54,000</b> / 77,000 XP</a><br>

	</nav>
	<div class="container">
		<header id="header">
			<h1>Undead Campaign</h1>
		</header>

		<details open>
			<summary class="subtitle">Character info</summary>
			<table id="charInfo" class="playerInfo"></table>
		</details>

		<details>
			<summary class="subtitle">Loot <b>23,500 through 33,000 gp</b></summary>

			<summary class="subtitle">Spells</summary>

		<details>
			<summary class="subtitle">Build</summary>

		<details>

			<a href="https://pathfinderwiki.com/wiki/Brevoy">Kingdom of Brevoy on PathfinderWiki</a>
			<a href="https://pathfinderwiki.com/mediawiki/images/4/41/Political_map_of_Brevoy_and_its_neighbors.jpg">

			</a>
		</details>
