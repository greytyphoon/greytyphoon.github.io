<body onload="startGame()">
	<div class="container">
		<header id="header">
			Greytyphoon's LD 46
			<h1>Keep it alive</h1>

		<ul id="score">
			<li><b>Turn</b> #<span id="turnNumber"></span></li>
			<li><b>Viruses</b> killed: <span id="virusesKilled"></span></li>
			<li><span id="timer"></span></li>
		</ul>

	</div>

	<!--Credits-->
	<nav id="fixref">
		<a onclick="document.getElementById('restartConfirm').style.display = 'inline-block';">Restart</a>

			&gt; <a onclick="document.getElementById('restartConfirm').style.display = 'none'; startGame();">confirm</a>

		</span>
		<hr>
		<a onClick="alert('How to Play\n¯¯¯¯¯¯¯¯¯¯¯¯¯\n'

			+ 'They will split evenly (multiply) if there a two fastest paths!')">How to play</a>
