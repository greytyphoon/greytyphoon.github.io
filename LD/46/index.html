<!DOCTYPE html>
<!-- ©2020 Rémi Doutre / Greytyphoon -->
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Rémi Doutre">
	<meta name="description" content="Greytyphoon's entry for LudumDare 46.">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Virus Sweeper</title>
	<link rel="stylesheet" type="text/css" href="../../basic.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script type="text/javascript" src="foundation.js"></script>
	<script type="text/javascript" src="virus.js"></script>
	<script type="text/javascript" src="timer.js"></script>
</head>
<body onload="startGame()">
	<div class="container">
		<header id="header">
			<h1>Virus Sweeper</h1>
			Greytyphoon's LD 46
		</header>

		<ul id="score">
			<li><b>Turn</b> #<span id="turnNumber"></span></li>
			<li><b id="virusesKilled">0</b> viruses killed</li>
			<li><span id="timer"></span></li>
		</ul>
		<div id="gameBoard"></div>
	</div>

	<!--Credits-->
	<nav id="fixref">
		<a onClick="alert('How to Play\n¯¯¯¯¯¯¯¯¯¯¯¯¯\n'
			+ 'Protect the green Seed at the center from the red Viruses!\n'
			+ 'Click on the square Stations to destroy adjacent viruses.\n'
			+ 'Viruses always move forward and will fuse when they meet others,\n'
			+ 'but they multiply if they see two paths to the seed!')">How to play</a>
		<hr>

		<details id="options">
			<summary>Options</summary>
			<form>
				<b>Grid Size</b>
				<ul>
					<li><input type="radio" id="gridSizeOption6" name="gridSizeOption" value="6"><label for="gridSizeOption6">6 &times; 6</label></li>
					<li><input type="radio" id="gridSizeOption8" name="gridSizeOption" value="8" checked><label for="gridSizeOption8">8 &times; 8</label></li>
					<li><input type="radio" id="gridSizeOption10" name="gridSizeOption" value="10"><label for="gridSizeOption10">10 &times; 10</label></li>
				</ul>
				<b>Large blocks</b>
				<ul>
					<li><input type="radio" id="largeBlocksOption0" name="largeBlocksOption" value="0"><label for="largeBlocksOption0">None</label></li>
					<li><input type="radio" id="largeBlocksOption1" name="largeBlocksOption" value="1"><label for="largeBlocksOption1">Some</label></li>
					<li><input type="radio" id="largeBlocksOption2" name="largeBlocksOption" value="2" checked><label for="largeBlocksOption2">Many</label></li>
				</ul>
				<b>Starting HP</b>
				<ul>
					<li><input type="radio" id="hpOptionHigh" name="hpOption" value="2" checked><label for="hpOptionHigh">High</label></li>
					<li><input type="radio" id="hpOptionLow" name="hpOption" value="1"><label for="hpOptionLow">Low</label></li>
					<li><input type="radio" id="hpOptionMin" name="hpOption" value="0"><label for="hpOptionMin">Sudden Death</label></li>
				</ul>
				<a onclick="document.getElementById('options').removeAttribute('open'); startGame();">Apply</a>
				or <a onclick="document.getElementById('options').removeAttribute('open');">cancel</a>.
			</form>
		</details>
		<hr>

		<a onclick="document.getElementById('restartConfirm').style.display = 'inline-block';">Restart</a>
		<span id="restartConfirm" style="display: none;">
			&gt; <a onclick="document.getElementById('restartConfirm').style.display = 'none'; startGame();">confirm</a>
			or <a onclick="document.getElementById('restartConfirm').style.display = 'none';">cancel</a>.
		</span>
		<hr>

		<a onClick="alert('Virus Sweeper \n ¯¯¯¯¯¯¯¯¯¯ \n A game made for LudumDare 46 \n By Greytyphoon (Rémi Doutre) \n ©2020 Montréal, Québec, Canada')">Credits</a>
	</nav>
</body>
</html>
