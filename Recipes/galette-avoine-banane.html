<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Grey's Recipe</title>
	<link rel="stylesheet" href="Recipes.css">
</head>
<body>
	<div class="container">
		<header id="header">
			<h1>Galettes Avoine &amp; Banane</h1>
		</header>
		<main>
			<ul>
				<li>1 banane</li>
				<li>250mL avoine</li>
				<li class="actionStep">Écraser la banane &amp; mélanger à l'avoine</li>
				<li class="actionStep">Disposer en forme de biscuits sur une plaque</li>
				<li class="actionStep">Cuire 15 minutes à 350&deg;F</li>
			</ul>
		</main>
	</div>
</body>
</html>
