        * { box-sizing: border-box; }
        .letter { border: 1px solid black; margin: .15em; width: .75em; height: .75em; display: inline-block; position: relative; }
        .west { transform: rotate(270deg); }
        .east { transform: rotate(90deg); }
        .south { transform: rotate(180deg); }
        .space { border-style: hidden; }
        .a, .j, .s { border-top-style: hidden; border-left-style: hidden; }
        .b, .k, .t { border-top-style: hidden; }
        .c, .l, .u { border-top-style: hidden; border-right-style: hidden; }
        .d, .m, .v { border-left-style: hidden; }
        .e, .n, .w { /*Nothing*/ }
        .f, .o, .x { border-right-style: hidden; }
        .g, .p, .y { border-bottom-style: hidden; border-left-style: hidden; }
        .h, .q, .z { border-bottom-style: hidden; }
        .i, .r, .r { border-bottom-style: hidden; border-right-style: hidden; }
        .j::after, .k::after, .l::after, .m::after, .n::after, .o::after, .p::after, .q::after, .r::after {
            content: ".";
            font-weight: bold;
            top: -.5em;
        }
        .s::after, .t::after, .u::after, .v::after, .w::after, .x::after, .y::after, .z::after {
            content: "°";
            position: absolute;
            top: 0;
            height: 100%;
            vertical-align: middle;
        }
        *::after {
            position: absolute;
            left: 0;
            width: 100%;
            text-align: center;
        }
    </style>

                else if (west)
