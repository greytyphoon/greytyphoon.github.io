<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Grey's Recipe</title>
	<link rel="stylesheet" href="Recipes.css">
</head>
<body>
	<div class="container">
		<header id="header">
			<h1>Mousse choco-pêche</h1>
		</header>
		<main>
			<ul class="steps">
				<li><b>500&nbsp;ml</b> de pêches en canne, drainées</li>
				<li class="action">Malaxer jusqu'à ce que le mélange soit lisse.</li>
				<li><b>375&nbsp;ml</b> de chocolat noir fondu</li>
				<li class="action">Combiner aux pêches en mélangeant.</li>
				<li class="action">Verser dans un moule.</li>
				<li class="action">Réfrigérer pendant au moins deux heures.</li>
			</ul>
		</main>
	</div>
</body>
</html>
