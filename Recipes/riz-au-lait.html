<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Grey's Recipe</title>
	<link rel="stylesheet" href="Recipes.css">
</head>
<body>
	<div class="container">
		<header id="header">
			<h1>Riz au Lait</h1>
		</header>
		<main>
			<ul>
				<li>100&nbsp;ml de riz</li>
				<li>100&nbsp;ml d'eau</li>
				<li class="actionStep">Bouillir pour absorber toute l'eau</li>
				<li>200&nbsp;ml de crème 35%</li>
				<li>500&nbsp;ml de lait</li>
				<li class="actionStep">Ajouter, puis bouillir à feu doux pour 20 min</li>
				<li> 50&nbsp;ml de sucre</li>
				<li> 50&nbsp;ml de cassonade</li>
				<li> 30&nbsp;ml de vanille</li>
				<li class="actionStep">Ajouter, puis bouillir 10 min</li>
			</ul>
		</main>
	</div>
</body>
</html>
